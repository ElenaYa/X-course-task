<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <title>Librarium</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<hr>
<header class="container">
    <div class="header">
            <div class="heading">
                <a href="../list-books/index.html" alt="list of books"><h1 class="logo">Librarium</h1></a>
                 <p class="username">/ Your full name</p>
            </div> 
            <div class="items-container">
                <div class="image-item">
                    <img src="imgs/shopping-cart.png" alt="shopping-cart" class="shopping-cart" width="24px" height="24px">
                </div>
                <button type="submit" class="button-item">Sign out</button>
                <div class="image-item">
                    <img src="imgs/avatar.png" alt="avatar" width="30px" height="30px">
                </div>
                <p class="username">TestUser</p>
            </div>
    </div> 
</header>
<hr>
        <main class="container">
             <section class="top_container">
                <div class="search_bar">
                    <input type="text" id="search" class="search_term" placeholder="Search by book name">
                    <button type="submit" class="search_button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
             </section>
            <section class="book">
                <ul class="gallery">

                </ul>
                
            </section>
        </main>
