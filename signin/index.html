<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <title>Librarium</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="visual">
            <div class="visual_line">
                <div class="heading">
                    <div class="brand_name"><h1>Librarium</h1>
                    </div>
                    <div class="full_name">
                        <h3>/ Your full name</h3>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="page_username">
                <div class="avatar_image">
                    <img class="avatar" src="imgs/avatar.png" alt="Avatar" width="160px" height="160px">
                </div>
                    <h3>Username</h3>
                    <form action="/send_form" method="post">
                        <div class="username_form">
                            <label for="username"></label>
                            <input type="text" id="username" name="type Username" placeholder="type Username">
                        </div>    
                        <div class="button_sign_in">
                            <button type="submit">Sign in</button>
                        </div>    
                    </form>
            </section>
        </main>
        <footer class="footer">&copy;  2023 OlenaYatsynyuk</footer>
    </body>

</html>
